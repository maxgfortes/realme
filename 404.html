<style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("src/bg/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #dbdbdb;
      min-height: 100vh;
      overflow-x: hidden;
      scrollbar-width: none;
      -ms-overflow-style: none;
      margin: 0px;
      display: flex;
      flex-direction: column;
    }

    .img i {
      font-size: 150px;
      color: #ffffff;
      margin-right: 30px;
    }

    .container-404 {
      text-align: center;
      background: rgba(20, 20, 20, 0.247);
      backdrop-filter: blur(8px);
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      position: absolute;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 40px;
      display: flex;
    }

    h1 {
      font-size: 4rem;
      margin: 0;
      color: #4A90E2;
    }

    p {
      font-size: 1.5rem;
    }

    .btn a {
      color: #FFFFFF;
      text-decoration: none;
      font-size: 1.2rem;
      border-top: 1px solid #63a9f8;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s;
      background-color: #4A90E2;
    }

    .btn a:hover {
      background-color: #3878c0;
      color: #cecece;
    }

    .msg {
      margin-top: 20px;
      margin-bottom: 30px;
    }

    footer {
      border-top: 1px solid;
      border-image: linear-gradient(90deg,rgba(0, 0, 0, 0) 0%, rgba(51, 51, 51, 1) 20%, rgba(51, 51, 51, 1) 82%,rgba(0, 0, 0, 0) 100%) 1;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      background: rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(5px);
    }

    footer a {
      color: #fff;
      margin: 0 10px;
      text-decoration: none;
      font-size: 14px;
      padding-top: 10px;
      margin-top: 20px;
    }

    footer a:hover {
      text-decoration: underline;
    }

    footer p {
      margin-top: 10px;
      font-size: 12px;
      color: #aaa;
    }

    .logo a{
      position: fixed;
      top: 10px;
      left: 20px;
      font-size: 24px;
      font-weight: bold;
      text-decoration: none;
      z-index: 1000;
      font-weight: bold;
      font-size: 30px;
      color: #707070;
      padding: 6px;
      padding-right: 10px;
    }

    .msg-area {
        display: flex;
        flex-direction: column;
        align-items: center;
    }
    .logo a {
      text-decoration: none;
    }
    .rule {
      font-size: 0.9rem;
      font-style: italic;
      color: #888888;
      margin-top: 10px;
    }
</style>
