<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Criar Conta - iFriendMatch</title>
  <link rel="icon" href="./src/icon/icon.png" type="image/png" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <meta name="theme-color" content="#1F1F1F" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./src/icon/icon.png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url("src/bg/bg.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
      color: #dbdbdb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow-y: auto;
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    body::-webkit-scrollbar {
      display: none;
    }

    .glass-overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      background: #000000cc;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 480px;
      margin-top: 300px;
    }

    h1 {
      text-align: center;
      color: #f7f7f7;
      margin-bottom: 25px;
      font-weight: 700;
      letter-spacing: 1.2px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    label {
      font-size: 14px;
      color: #bbb;
      margin-bottom: 6px;
      display: block;
      font-weight: 600;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="number"],
    select {
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #333;
      background: linear-gradient(337deg, rgba(19, 19, 19, 1) 0%, rgba(26, 26, 26, 1) 100%);
      color: #ddd;
      font-size: 16px;
      outline: none;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    input[type="text"]:focus,
    input[type="email"]:focus,
    input[type="password"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #0084ff;
      box-shadow: 0 0 5px #0084ff;
      background: #1a1a1a;
      color: #fff;
    }

    select {
      cursor: pointer;
    }

    button {
      margin-top: 15px;
      background: linear-gradient(0deg, rgb(192, 192, 192) 0%, rgba(248, 248, 248, 1) 100%);
      border: none;
      padding: 14px 20px;
      border-radius: 8px;
      font-size: 18px;
      font-weight: 700;
      color: #444;
      cursor: pointer;
      box-shadow: 0 3px 8px rgba(0,0,0,0.4);
    }

    button:hover {
      background: #0084ff;
      color: white;
      box-shadow: 0 3px 12px rgba(0,132,255,0.7);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
        margin: 10px;
      }
    }

    nav {
      background: #1C1C1C;
      background: linear-gradient(0deg, #141414 0%, #1F1F1F 100%);
      border-bottom: 1px solid #121212;
      display: flex;
      align-items: center;
      padding: 0px 20px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      box-shadow: 0 4px 6px rgba(0,0,0,0.5);
    }

    .logo {
      font-weight: bold;
      font-size: 30px;
      color: #707070;
      padding: 10px;
    }

    .logo_area{
      padding: 0px;
      padding-right: 35px;
      padding-left: 20px;
    }
    .link {
      text-align: center;
      margin-top: 10px;
    }

    .link a {
      color: #0084ff;
      text-decoration: none;
      font-weight: bold;
    }

    .link a:hover {
      text-decoration: underline;
    }


  </style>
</head>
<body>

  <nav>
    <div class="logo_area">
      <div class="logo">iFriendMatch</div>
    </div>
  </nav>

  <div class="container">
    <h1>Criar Conta</h1>
    <form>
      <div>
        <label for="nome">Nome</label>
        <input type="text" id="nome" name="nome" placeholder="Seu nome" required />
      </div>
      <div>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" name="sobrenome" placeholder="Seu sobrenome" required />
      </div>
      <div>
        <label for="usuario">Nome de Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Escolha um nome de usuário" required />
      </div>
      <div>
        <label for="idade">Idade</label>
        <input type="number" id="idade" name="idade" min="10" max="120" placeholder="Sua idade" required />
      </div>
      <div>
        <label for="genero">Gênero</label>
        <select id="genero" name="genero" required>
          <option value="" disabled selected>Selecione o gênero</option>
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
          <option value="outro">Outro</option>
          <option value="prefiro_nao_dizer">Prefiro não dizer</option>
        </select>
      </div>
      <div>
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required minlength="6" />
      </div>
      <button type="submit">Criar Conta</button>
    </form>
    <div class="link">
      <p>já tem uma conta? <a href="login.html">Entrar</a></p>
    </div>
  </div>

<script type="module">
// Importações do Firebase
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
import { getFirestore, doc, setDoc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-analytics.js";

// Configurações do Firebase
const firebaseConfig = {
  apiKey: "AIzaSyB2N41DiH0-Wjdos19dizlWSKOlkpPuOWs",
  authDomain: "ifriendmatch.firebaseapp.com",
  projectId: "ifriendmatch",
  storageBucket: "ifriendmatch.appspot.com",
  messagingSenderId: "306331636603",
  appId: "1:306331636603:web:c0ae0bd22501803995e3de",
  measurementId: "G-D96BEW6RC3"
};

// Inicializa Firebase
const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const analytics = getAnalytics(app);

// Função para criar conta
async function criarConta(event) {
  event.preventDefault();

  const username = document.getElementById('usuario').value.trim();
  const nome = document.getElementById('nome').value.trim();
  const sobrenome = document.getElementById('sobrenome').value.trim();
  const idade = parseInt(document.getElementById('idade').value.trim());
  const genero = document.getElementById('genero').value;
  const senha = document.getElementById('senha').value.trim();

  if (!username || !nome || !sobrenome || !idade || !genero || !senha) {
    alert("Preencha todos os campos.");
    return;
  }

  try {
    const userRef = doc(db, "users", username);
    const docSnap = await getDoc(userRef);

    if (docSnap.exists()) {
      alert("Nome de usuário já está em uso.");
      return;
    }

    await setDoc(userRef, {
      username: username,
      nome: nome,
      sobrenome: sobrenome,
      idade: idade,
      genero: genero,
      password: senha,
      criadoem: serverTimestamp()
    });

    alert("Conta criada com sucesso!");
    document.querySelector('form').reset();

    // Redireciona para a página de login
    window.location.href = 'login.html';

  } catch (error) {
    console.error("Erro ao criar conta:", error);
    alert("Erro ao criar conta. Veja o console para detalhes.");
  }
}

// Adiciona evento ao formulário
document.querySelector('form').addEventListener('submit', criarConta);

</script>

</body>
</html>
