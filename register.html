   <style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

/* ================= BODY ================= */
body {
  color: #dbdbdb;
  background-color: var(--bg-primary, #0f0f0f);
  height: 100vh;
  width: 100%;
  display: flex;
  justify-content: center;
  background-image: url('./src/bg/bg.jpg');
  background-size: cover;
  background-position: center;
}

/* ================= MAIN ================= */
.main {
  display: flex;
  width: 100%;
}

/* ================= GREETING PC ================= */
.greeting-pc {
  width: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
}

.greeting-pc img {
  width: 80%;
  height: auto;
}

/* ================= FORM SECTION ================= */
.form-section {
  width: 50%;
  overflow-y: auto;
  display: flex;
  justify-content: center;
  scrollbar-width: thin;
  scrollbar-color: #4A90E2 transparent;
  overflow: auto;
  background-color: var(--bg-primary, #0f0f0f);
}

.form-section::-webkit-scrollbar {
  width: 8px;
}

.form-section::-webkit-scrollbar-thumb {
  background: #4A90E2;
  border-radius: 10px;
}

/* ================= CONTAINER ================= */
.container {
  width: 100%;
  max-width: 420px;
  padding: 30px 40px;
  height: 150vh;
}

/* ================= TITLES ================= */
h1 {
  text-align: center;
  margin-bottom: 25px;
  font-size: 2rem;
  font-weight: normal;
}

.logo {
background: #63cbff;
background: linear-gradient(155deg, rgba(99, 203, 255, 1) 0%, rgba(74, 144, 226, 1) 33%, rgba(74, 144, 226, 1) 69%, rgba(99, 203, 255, 1) 100%);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  background-clip: text;
  color: transparent;
}

/* ================= FORM ================= */
form {
  display: flex;
  flex-direction: column;
  gap: 18px;
  padding: 2vh;
}

label {
  font-size: 14px;
  color: #aaa;
  margin-bottom: 5px;
  font-weight: 600;
}

input[type="email"],
input[type="password"],
input[type="text"],
input[type="number"],
input[type="date"],
select  {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1a1a1a;
  color: #ddd;
  font-size: 16px;
  outline: none;
  width: 100%;
}


input[type="date"] {
  padding: 14px;
  border-radius: 12px;
  border: none;
  background: #1a1a1a;
  color: #ddd;
  font-size: 15px;
  outline: none;
  width: 93%;
}

input::placeholder {
  color: #555;
}

input:focus {
  background: #1a1a1a;
  color: #fff;
}

/* ================= BUTTON ================= */
.entrarBtn {
  margin-top: 10px;
background: #63cbff;
background: linear-gradient(155deg, rgba(99, 203, 255, 1) 0%, rgba(74, 144, 226, 1) 33%, rgba(74, 144, 226, 1) 69%, rgba(99, 203, 255, 1) 100%);
  color: #fff;
  padding: 14px;
  border-radius: 10px;
  border: none;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

/* ================= FORGOT PASSWORD ================= */
.forgot-password {
  display: flex;
  justify-content: flex-end;
}

.forgot-password button {
  background: transparent;
  border: none;
  color: #777;
  font-size: 14px;
  cursor: pointer;
}

/* ================= LINK ================= */
.link {
  text-align: center;
  margin-top: 14px;
  font-size: 0.9rem;
}

.link a {
  color: #4A90E2;
  font-weight: bold;
  text-decoration: none;
}

.user-contract {
  font-size: 0.75rem;
  color: #666;
  text-align: center;
  margin-top: 15px;
}

.user-contract a {
  color: #4A90E2;
  text-decoration: none;
}
/* ================= MOBILE ================= */
@media (max-width: 780px) {
  body {
    padding: 0;
    background-image: none;
    height: 132vh;
  }

  .main {
    flex-direction: column;
  }

  .greeting-pc {
    display: none;
  }

  .form-section {
    width: 100%;
  }

  .container {
    padding: 20px;
  }
}

      </div>

  <script type="module" src="./src/js/signup.js"></script>

  <script>
  document.getElementById("entrarBtn").addEventListener("click", () => {
    const emailInput = document.getElementById("emaillog");
    const passInput  = document.getElementById("passwordlog");

    // aplica a classe
    [emailInput, passInput].forEach(input => {
      input.classList.add("glow");

      // remove depois que animação acabar (senão não repete)
      input.addEventListener("animationend", () => {
        input.classList.remove("glow");
      }, { once: true });
    });
  });
</script>
<script>
// AUTO PREENCHER O CÓDIGO DE CONVITE DA URL
const params = new URLSearchParams(window.location.search);
const conviteURL = params.get("convite");

if (conviteURL) {
  const input = document.getElementById("convite");
  if (input) {
    input.value = conviteURL.toUpperCase();
    input.style.borderColor = "#51cf66"; // verde
    setTimeout(() => {
      input.scrollIntoView({ behavior: "smooth", block: "center" });
    }, 300);
  }
}
</script>
